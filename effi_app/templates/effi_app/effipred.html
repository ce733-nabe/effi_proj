{% extends 'effi_app/base.html' %}

{% block content %}
<h3>Efficient 推論</h3>
<!--<a href="{% url 'account_logout' %}">ログアウト</a>
<h6><a href="{% url 'effi_app:index' %}">インデックス</a></h6>-->

<table>
<form action="{% url 'effi_app:effipred' %}" method="POST" enctype="multipart/form-data">
   {% csrf_token %}
   {{ form }}
   <tr><td></td><td><input type="submit" class="btn btn-primary btn-sm" value="推論開始" /></td></tr>
</form>
</table>

<p></p>

<div class="div1" style="height:800px; width:99%; overflow-y:scroll; ">
    <table class="table table-striped">
        <thead class = "sticky-top bg-success">
        <tr>
            <th>日付</th><th>画像</th><th>推論結果</th>
        </tr>
        </thead>
        <tbody>
        {% for item in effidata %}
            {% if not item in 'none' %}
            <tr>
                <td>{{ item.pub_date }}</td>
                <td><img src="{{ item.photo_image.url }}" width="100" height="100"/></td>
                <td>{{ item.pred_result }}</td>
            </tr>
            {% endif %}
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
