{% extends 'effi_app/base.html' %}

{% block content %}
<table>
<form action="{% url 'effi_app:index' %}" method="POST" enctype="multipart/form-data">
   {% csrf_token %}
   {{ form }}
   <tr><td></td><td><input type="submit" class="btn btn-primary btn-sm" value="推論開始" /></td></tr>
</form>
</table>

{% for item in pred_image %}
    {% if not item in 'none' %}
    <tr>
        <td><img src="{{ item.photo_image.url }}" width="100" height="100"/></td>
    <tr>
    {% endif %}
{% endfor %}

<p>推論結果：{{pred}}</p>

{% endblock %}
